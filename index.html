    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }


      body {
            /* display: flex; */
            /* justify-content: center; */
            /* align-items: center; */
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

      body {
        font-family: 'Inter', sans-serif;
        background: white;
        /* padding: 1em;  */
      }

      /* Header styles from previous implementation */
      .header {
        margin-top: 0.5em;
        margin-left: 0.5em;
        margin-right: 0.5em;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.25rem 0.5rem;
        border-bottom: 1px solid #eee;
        background-color: white;
        border: solid 1px #D400A6;
        border-radius: 23px;
      }

      .logo-section {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .logo {
        width: 40px;
        height: 40px;
        background-image: url('./images/logo.svg'); 
        background-size: contain;
        background-repeat: no-repeat;    
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .library-text {
        font-family: 'Inter', monospace;
        color: #D400A6;
        font-size: 14px;
        white-space: nowrap;
        letter-spacing: 1px;
      }

      .nav-buttons {
        display: flex;
        gap: 1rem;
        padding: 0.5%;
        
      }

      .nav-button {
        padding: 0.5rem 1rem;
        border: 1px solid #D400A6;
        background: none;
        color: #D400A6;
        border-radius: 20px;
        font-size: 0.70em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .nav-button:hover {
        background-color: rgba(229, 53, 171, 0.1);
      }

      .accessibilityIcon{
        width: 60%;
      }

      } */

      /* Ensure content boxes appear above background */
      .left-box, .right-box, .center-top-box, .center-bottom-box {
        z-index: 3; /* Place content above grid and background */
      }

      .cardTitles {
        font-weight: bold;
      }

      .left-box {
        /* position: absolute; */
        /* left: 10%; */
        /* top: 58%; */
        /* transform: translateY(-50%); */
        padding: 5%;
        width: 25vw;
        border-radius: 12px;
      }


      .right-box {
        /* position: absolute; */
        /* right:10%; */
        /* top: 50%; */
        /* transform: translateY(-50%); */
        padding: 5%;
        width: 25vw;
        border-radius: 12px;
      }

      .center-top-box {
        /* position: absolute; */
        /* top: 5%; */
        /* left: 50%; */
        /* transform: translateX(-50%); */
        padding: 5%;
        width: 25vw;
        /* border-radius: 12px; */
      }

      .center-bottom-box {
        /* position: absolute; */
        /* bottom: 5%; */
        /* left: 52%; */
        /* transform: translateX(-50%); */
        padding: 5%;
        width: 25vw;
        border-radius: 12px;
      } 

      .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(9, 1fr);
            /* gap: 20px; */
            width: 100vw;
            height: 100vh;
            /* max-width: 1200px; */
        }

        .box {
            /* padding: 20px; */
            /* border-radius: 12px; */
            background-color: transparent;
            /* box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); */
        }
         
        .header {grid-column: 1/9; grid-row: 1 / 2;}
        .left-box { grid-column: 2 / 4; grid-row: 4 / 6; align-self: center;   }
        .right-box { grid-column: 6 / 8; grid-row: 4 / 6; align-self: center;  }
        .center-top-box { grid-column: 4 / 6; grid-row: 2/ 4; }
        .center-bottom-box { grid-column: 4 / 6; grid-row:  6/ 8; align-self: center;  }
        .footer{grid-column: 1/9; grid-row: 9/10} 


        /*  */
      .box-title {
        color: #D400A6;
        font-family: 'Inter', monospace;
        margin-bottom: 1rem;
      }

      .box-content {
        font-size: 14px;
        line-height: 1.5;
      }

       /* New Footer Styles */
       .footer {
        /* margin-bottom: 0.5em; */
        background-color: transparent;
        width: 100%;
        /* background: gray; */
        /* padding: 1rem 0; */
        /* overflow: hidden; */
        /* position: relative; */
      }

      .footer-images {
        display: flex;
        gap: 1rem;
        /* padding: 1rem; */
        animation: scroll 20s linear infinite;
      }

      .footer-image {
        /* height: 50%; */
        width: 5%;
        object-fit: contain;
        flex-shrink: 0;
      }

      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
